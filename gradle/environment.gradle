
/**
 * Setups the 'environment' for this computer
 */

ext {
    environmentName
}


task setupEnvironment {
    group = "Setup"
    description = "Retrieves details on the benchmark's environment"
    
    ext {
        name
    }
    
    doLast {   
        if(project.hasProperty("renjinBenchmarkEnvironment")) {
            project.environmentName = project.hasProperty("renjinBenchmarkEnvironment")
        } else {
            throw new StopExecutionException("The 'renjinBenchmarkEnvironment' " +
                    " must be set in your personal gradle.properties file");
        }
    }
}